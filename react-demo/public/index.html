<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <style>
        body {
            min-width: 1100px;
        }

        .content-box {
            padding: 8px 16px 8px 8px;
        }

        .head{
            margin-left: 2px;
            margin-bottom:8px;
            font-size:14px;
        }

        .head .ant-breadcrumb {
            font-size: 14px;
        }

        /* 定制样式 */
        .ant-advanced-search-form .ant-input,
        .ant-advanced-search-form .ant-input-number {
            width: 200px;
        }

        .ant-advanced-search-form .month-picker .ant-input {
            width: 138px;
        }

        .ant-advanced-search-form {
            padding: 16px 8px;
            background: #f8f8f8;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
        }
        /* 由于输入标签长度不确定，所以需要微调使之看上去居中 */
        .ant-advanced-search-form > .ant-row {
            position: relative;
            left: -6px;
        }

        .ant-advanced-search-form .ant-btn + .ant-btn {
            margin-left: 8px;
        }

        .ellipsis {
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-wrap: normal;
        }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
